- rule: "rpc.enable?"
  description: "Must have RPC interface enabled"
  suggestions:
    - SET:
        var: "rpc.enable"
        to-value: true
- rule: "advanced.peers.listen?"
  description: "Must have peer interface enabled"
  suggestions:
    - SET:
        var: "advanced.peers.listen"
        to-value: true
- rule: "!(advanced.peers.onlyconnect?)"
  description: "Must have peer interface disabled"
  suggestions:
    - SET:
        var: "advanced.peers.onlyconnect"
        to-value: false
- rule: "!(advanced.peers.onlyonion?)"
  description: "Peer interface must allow clearnet connections"
  suggestions:
    - SET:
        var: "advanced.peers.onlyonion"
        to-value: false
- rule: '''advanced.pruning.mode = "disabled"'
  description: Pruning must be disabled (ie. must be a full archival node)
  suggestions:
    - SET:
        var: 'advanced.pruning.mode'
        to-value: disabled
